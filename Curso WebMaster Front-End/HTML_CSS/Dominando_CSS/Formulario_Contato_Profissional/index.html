<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <form>
        <fieldset>
            
            <legend>Meu Grupo do Formulário</legend>
            <div><input type="text" name="nome" placeholder="Digite seu nome" /></div>
            <div><input type="text" name="email" placeholder="Digite seu e-mail" /></div>
            <div>
                <select name="lista">
                    <option>Qual sua idade?</option>
                    <option>20</option>
                    <option>20+</option>
                    <option>40+</option>
                </select>
            </div>

            <h2>Qual sua cidade?</h2>
            <div class="input">
                <div>
                    <input type="radio" name="cidade" value="" /><span>Jaú</span>
                </div>
                <div>
                    <input type="radio" name="cidade" value="" /><span>Bauru</span>
                </div>
                <div>
                    <input type="radio" name="cidade" value="" /><span>Bariri</span>
                </div>
            </div>

            <h2>O que você gosta de comer?</h2>
            <div class="input">
                <div>
                    <input type="checkbox" name="comida" value="" /><span>Fruta</span>
                </div>
                <div>
                    <input type="checkbox" name="comida" value="" /><span>Fast-Food</span>
                </div>
                <div>
                    <input type="checkbox" name="comida" value="" /><span>Salada</span>
                </div>
            </div>

            <div>
                <textarea placeholder="Possui alguma observação?"></textarea>
            </div>

            <div>
                <input type="submit" name="acao" value="Enviar" />
            </div>

        </fieldset>
    </form>
    
</body>
</html>
