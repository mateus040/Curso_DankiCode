<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laços de Repetição</title>

    <script>

        // While
        var n = 0; // Contador

        while (n < 10)
        {
            // Execute aqui!
            console.log(n);

            n++
        }

        console.log("=========================");

        // For

        // Declarando variável; Condição; Incrementando
        for (var i = 0; i < 10; i++)
        {
            console.log(i);
        }

        console.log("=========================");

        // Do
        var n = 0;

        do
        {
            console.log(n);
            n++;
        }
        while(n < 10)

    </script>

</head>
