<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>

    <!--Verificação no código-->

    <script>

        // Condições
        var numero = 10;
        var nome = "Mateus";

        if (nome == "felipe") {
            console.log('Verdadeiro!')
        } 
        else if (nome == 'Mateus') {
            console.log('Entramos no else if! Verdadeiro!')
        }
        else {
            console.log('Entrou no else!')
        }

        // <; >; =>; <=; >=; =<
        if (numero <= 10) {
            console.log('O número é menor ou igual a 10')
        }

        // != --> Diferente
        if (nome != 'felipe') {
            console.log('Entrou aqui');
        }

        // && -> e; || -> ou
        if (numero == 10 && nome == 'Mateus') {
            console.log('Verdade!')
        }

        if (numero != 10 || nome == 'Mateus') {
            console.log('Verdade!')
        }

    </script>

</head>
<body>
    
</body>
</html>
