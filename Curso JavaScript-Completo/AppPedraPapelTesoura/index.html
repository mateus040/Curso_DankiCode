<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Pedra, Papel e Tesoura</title>

    <style>
        .player-options img,
        .enemy-options img {
            max-width: 200px;
            opacity: 0.3;
            cursor: pointer;
        }

        .player-options,
        .enemy-options {
            width: 50%;
        }

        .align {
            display: flex;
        }
    </style>

</head>

<body>

    <h1 style="text-align: center;">Pedra, Papel ou Tesoura!</h1>
    <hr>

    <div class="align">
        <div class="player-options">
            <div><img opt="pedra" src="img/rock.png"></div>
            <div><img opt="papel" src="img/paper.png"></div>
            <div><img opt="tesoura" src="img/scisor.png"></div>
        </div>

        <div class="enemy-options">
            <div><img opt="pedra" src="img/rock.png"></div>
            <div><img opt="papel" src="img/paper.png"></div>
            <div><img opt="tesoura" src="img/scisor.png"></div>
        </div>
    </div>


    <script>

        var elementos = document.querySelectorAll('.player-options div > img')
        var playerOpt = ""
        var inimigoOpt = ""

        // Resetando a opacidade dos inimigos
        function resetInimigo()
        {
            const enemyOptions = document.querySelectorAll('.enemy-options div')

            for (var i  = 0; i < enemyOptions.length; i++)
            {
                // Ativando a opacidade da imagem do inimigo
                enemyOptions[i].childNodes[0].style.opacity = 0.3
            }
        }

        // Função do inimigo
        function inimigoJogar()
        {
            let rand = Math.floor(Math.random()*3) // Retornando um número entre 0 e 1 e multiplicando por 3

            const enemyOptions = document.querySelectorAll('.enemy-options div')
            resetInimigo()
            
            for (var i  = 0; i < enemyOptions.length; i++)
            {
                if (i == rand)
                {
                    // Ativando a opacidade da imagem do inimigo
                    enemyOptions[i].childNodes[0].style.opacity = 1
                    inimigoOpt = enemyOptions[i].childNodes[0].getAttribute('opt')
                }
            }

            //alert(playerOpt)
            //alert(inimigoOpt)
        }

        // Resetando a opacidade
        function resetOpacityPlayer() 
        {
            for (var i = 0; i < elementos.length; i++) 
            {
                elementos[i].style.opacity = 0.3
            }
        }

        // Verificando se a imagem foi clicada
        for (var i = 0; i < elementos.length; i++) 
        {
            elementos[i].addEventListener('click', function (t) {
                resetOpacityPlayer()
                t.target.style.opacity = 1 // Alterando a opacidade
                playerOpt = t.target.getAttribute('opt') // Selecionando o item que o player vai jogar

                inimigoJogar()
            })
        }

    </script>

</body>

</html>
