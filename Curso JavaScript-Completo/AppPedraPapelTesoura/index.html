<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Pedra, Papel e Tesoura</title>

    <style>
        .player-options img,
        .enemy-options img {
            max-width: 200px;
            opacity: 0.3;
            cursor: pointer;
        }

        .player-options,
        .enemy-options {
            width: 50%;
        }

        .align {
            display: flex;
        }
    </style>

</head>

<body>

    <h1 style="text-align: center;">Pedra, Papel ou Tesoura!</h1>
    <hr>

    <div class="align">
        <div class="player-options">
            <div><img opt="rock" src="img/rock.png"></div>
            <div><img opt="paper" src="img/paper.png"></div>
            <div><img opt="scisor" src="img/scisor.png"></div>
        </div>

        <div class="enemy-options">
            <div><img src="img/rock.png"></div>
            <div><img src="img/paper.png"></div>
            <div><img src="img/scisor.png"></div>
        </div>
    </div>


    <script>

        var elementos = document.querySelectorAll('.player-options div > img')
        var playerOpt = ""

        // Resetando a opacidade
        function resetOpacityPlayer() 
        {
            for (var i = 0; i < elementos.length; i++) 
            {
                elementos[i].style.opacity = 0.3
            }
        }

        // Verificando se a imagem foi clicada
        for (var i = 0; i < elementos.length; i++) 
        {
            elementos[i].addEventListener('click', function (t) {
                resetOpacityPlayer()
                t.target.style.opacity = 1 // Alterando a opacidade
                playerOpt = t.target.getAttribute('opt') // Selecionando o item que o player vai jogar

                alert(playerOpt)
            })
        }

    </script>

</body>

</html>
