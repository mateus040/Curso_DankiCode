    <script>

        function Pessoa()
        {
            this.nome = "Mateus";
            this.idade = 17;
            this.printNome = function(){
                alert(this.nome);
            }
            this.returnAnimal = function(animal)
            {
                return animal;
            }
        }

        function Animal()
        {
            this.nome = 'Cachorro';
            this.raca = 'Dalmata';
        }
        
        var pessoa = new Pessoa();
        var animal = new Animal();

        animal.raca = "Maltes";

        alert(pessoa.returnAnimal(animal).raca);
