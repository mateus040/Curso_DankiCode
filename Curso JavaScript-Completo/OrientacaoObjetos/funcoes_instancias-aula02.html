<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções e Instâncias</title>

    <script>

        function Pessoa()
        {
            // this --> variável para um determinado objeto
            this.nome = "Mateus";
        }

        var pessoa = new Pessoa();

        pessoa.nome = "João"; // Alterando o valor do objeto

        alert(pessoa.nome);

    </script>

</head>
