<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>

    <script>

        class Animal
        {
            constructor(nome)
            {
                this.nome = nome;
            }

            // Função / Método
            printNome()
            {
                return this.nome;
            }
        }

        // extends -> herda tudo da classe Animal
        class Cachorro extends Animal
        {
            constructor(nome)
            {
                // Sempre dar o super nesse caso
                super(nome);
                this.raca = 'bulldog';
            }

            printRaca()
            {
                return this.raca;
            }
        }
        
        cachorro = new Cachorro('Shake');

        alert(cachorro.printNome());
        alert(cachorro.printRaca());

    </script>

</head>
<body>
    
</body>
</html>
