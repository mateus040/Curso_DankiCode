<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>
<body>

    <script>

        // Forma moderna de declarar funções
        const testes = (texto,parametro)=>{
            parametro(texto); // chamando a função
        }

        testes('Olá mundo',(texto)=>{
            alert(texto)
        })

    </script>
    
</body>
</html>
