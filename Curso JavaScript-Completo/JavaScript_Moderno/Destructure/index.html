<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructure</title>
</head>
<body>

    <script>

        // Armazenando cada item do array em uma variável
        const arr = ['Mateus', 'João', 'Larissa', 'Felipe', 'Leo']

        const [a,b,...c] = arr; // '...' -> irá armazenar todas os outros objetos na variável 'c'

        alert(c)
        
    </script>
    
</body>
</html>
