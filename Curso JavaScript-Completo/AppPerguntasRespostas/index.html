<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Perguntas & Respostas</title>
</head>
<body>
    
    <div class="title">
        <h1>Qual o melhor site de programação?</h1>
    </div>

    <form class="perguntas">
        <span>Opção 1</span>
        <input type="radio" name="pergunta1" value="correta">
        <br>
        <span>Opção 2</span>
        <input type="radio" name="pergunta1" value="incorreta">
        <br>
        <span>Opção 3</span>
        <input type="radio" name="pergunta1" value="incorreta">
        <br>
    </form>

    <div class="title">
        <h1>Qual o melhor site de programação?</h1>
    </div>

    <form class="perguntas">
        <span>Opção 1</span>
        <input type="radio" name="pergunta1" value="correta">
        <br>
        <span>Opção 2</span>
        <input type="radio" name="pergunta1" value="incorreta">
        <br>
        <span>Opção 3</span>
        <input type="radio" name="pergunta1" value="incorreta">
        <br>
    </form>

    <script>

        var elementos = document.querySelectorAll('[type=radio]')
        
        for (var i = 0; i < elementos.length; i++)
        {
            // Quando houver alteração
            elementos[i].addEventListener('change',(e) =>{

                // Verificando se é correta ou não
                let marcado = e.target.value;
                if (marcado == 'correta')
                {
                    // Recuperando o elemento vizinho que antecede a esse
                    let el = e.target.previousElementSibling.style.backgroundColor = "green"
                }
                else if(marcado == 'incorreta')
                {
                    let el = e.target.previousElementSibling.style.backgroundColor = "red"
                }
            })
        }
    </script>

</body>
</html>
