<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--App está utilizando uma API para buscar os Pokemons-->
    
    <div class="main">
        <h2>Pokedex</h2>

        <div class="pokemon-boxes">

            <div class="pokemon-box">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png">
                <p>Dito</p>
            </div>
            <div class="pokemon-box">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png">
                <p>Dito</p>
            </div>
            <div class="pokemon-box">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png">
                <p>Dito</p>
            </div>

            <div class="pokemon-box">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png">
                <p>Dito</p>
            </div>
            <div class="pokemon-box">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png">
                <p>Dito</p>
            </div>
            <div class="pokemon-box">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png">
                <p>Dito</p>
            </div>

        </div>
    </div>

    <script>
        // Recuperando 10 Pokemons
        fetch('https://pokeapi.co/api/v2/pokemon?limit=10')
        .then(response => response.json())
        .then(allpokemon => {

            var pokemons = [];

            // Buscando o nome do pokemon e a imagem
            allpokemon.results.map((val) => {

                fetch(val.url)
                .then(response => response.json())
                .then(pokemonSingle => {
                    pokemons.push({nome:val.name, imagem:pokemonSingle.sprites.front_default})

                    // Verificando se fora retornados os 10 Pokemons
                    if(pokemons.length == 10)
                    {
                        // Finalizamos nossas requisições

                        console.log(pokemons)
                    }
                })
            })

            // Retornando o nome
            pokemons.map((val) =>{
                console.log(val.nome)
            })

        })
    </script>
    
</body>
</html>
